<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>

    <div class="container-fluid">
        <div class="row header">
            <div class="col-sm-12 header-text">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        
        <div class="row">

            <!--this is the search bar-->
            <div class="col-sm-3">
                <form class="col-sm-3 form-inline searchBoxForm">
                <div class="form-group mb-2">
                <label for="searchBox" class="sr-only">Search</label>
                <input type="text" class="form-control" id="cityName" placeholder="Austin, Tx">
                </div>
                <p id="error"></p>
                <button id="searchWeather" type="submit" class="btn btn-primary mb-2">Search</button>
                </form>
            </div>

            <!--this is the card that will show the weather for the city that is searched-->
            <div class="col-sm-9">
                <div class="card currentWeather">
                    <div class="card-body">
                        <p class="city"></p>
                        <p class="tempF"></p>
                        <p class="humidity"></p>
                        <p class="wind"></p>
                        <p class="UV"></p>
                    </div>
                </div>

                <!--this will be the 5-day forecast cards-->
                <h4 class="hide">5 day forecast:</h4>
                <div class="row">
                    <div class="col-sm-2">
                        <div class="card">
                            <div class="card-body forecast">
                                forecast
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card">
                            <div class="card-body forecast">
                                forecast
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card">
                            <div class="card-body forecast">
                                forecast
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2 ">
                        <div class="card">
                            <div class="card-body forecast">
                                forecast
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card">
                            <div class="card-body forecast">
                                forecast
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "moment.js"></script>
    <script src="app.js"></script>
</body>
</html>
