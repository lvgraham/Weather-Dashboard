<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>

    <div class="container-fluid">
        <div class="row header">
            <div class="col-sm-12 header-text">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        
        <div class="row">

            <!--this is the search bar-->
            <div class="col-sm-3">
                <form class="col-sm-3 form-inline searchBoxForm">
                <div class="form-group mb-2">
                <label for="searchBox" class="sr-only">Search</label>
                <input type="text" class="form-control" id="cityName" placeholder="enter city name">
                </div>
                <p id="error"></p>
                <button id="searchWeather" type="submit" class="btn btn-primary mb-2">Search</button>
                </form>
                
                <!--this is a placeholder for the cities that we've searched before-->
                <div id="searched-cities">

                </div>
            </div>

            <!--this is the card that will show the weather for the city that is searched-->
            <div class="col-sm-9">
                <div class="currentWeather">
                    <div class="card-body">
                        <p class="city"></p>
                        <p class="tempF"></p>
                        <p class="humidity"></p>
                        <p class="wind"></p>
                        <p class="uvText"></p>
                        <div class="UV"></div>
                    </div>
                </div>

                <!--this will be the 5-day forecast cards-->
                <p class = "fiveDay"></p>
                <div class="row">
                    <div class="col-sm-2">
                        <div class="forecast0">
                            <p class = "day0"></p>
                            <img src="" class ='icon0'>
                            <p class = "temp0"></p>
                            <p class = "humid0"></p>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="forecast1">
                            <p class = "day1"></p>
                            <img src="" class ='icon1'>
                            <p class = "temp1"></p>
                            <p class = "humid1"></p>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="forecast2">
                            <p class = "day2"></p>
                            <img src="" class ='icon2'>
                            <p class = "temp2"></p>
                            <p class = "humid2"></p>
                        </div>
                    </div>
                    <div class="col-sm-2 ">
                        <div class="forecast3">
                            <p class = "day3"></p>
                            <img src="" class ='icon3'>
                            <p class = "temp3"></p>
                            <p class = "humid3"></p>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="forecast4">
                            <p class = "day4"></p>
                            <img src="" class ='icon4'>
                            <p class = "temp4"></p>
                            <p class = "humid4"></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "moment.js"></script>
    <script src="app.js"></script>
</body>
</html>
